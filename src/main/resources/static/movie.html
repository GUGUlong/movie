<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
    <link rel="stylesheet" href="indexui.css">
</head>
<body>

<!--顶部导航栏-->
<header>
    <!--顶部左侧导航-->
    <ul class="left-ul">
        <li>2020/7/4</li>
        <li>星期二</li>
        <li>17：15</li>
        <li>欢迎来到电影之友</li>
    </ul>
    <!--右侧导航-->
    <ul class="right-ul">
        <div>
            <button class="user" type="button" >用户</button>
        </div>
        <div class ="cssmenu" >
            <ul>
                <li><button class="bt" type="button" >个人资料</button></li>
                <li><button class="bt" type="button" >个人空间</button></li>
                <li><button class="bt" type="button" >注销</button></li>
                <li><button class="bt" type="button" >退出登录</button></li>
            </ul>
        </div>
    </ul>
</header>
<!--第一部分-->
<div class="banner">
    <div class="huamg">
        <img src="../img/banner.png" alt="豆瓣网"/>
        <form action="">
            <input type="text" placeholder="搜索电视剧"/>
            <button>
                <img src="../img/mirror.png" alt=""/>
            </button>
        </form>
    </div>
</div>

<!--第二部分电影评价-->

<div class="introduct">
    <div class="moviename">
        <p>上班一条虫</p>
    </div>
    <div class="introdu">
        <div class="post">
            <img src="../img/1.png" alt=""/>
        </div>
        <div class="intro">
            <li class="director">导演</li>
            <li class="writer">编剧</li>
            <li class="starring">主演</li>
            <li class="type">类型</li>
            <li class="country">制片国家/地区</li>
            <li class="language">语言</li>
            <li class="date">上映日期</li>
            <li class="length">片长</li>
            <li class="Aka">又名</li>
        </div>
        <div class="rating">
            <div>
                <p class='starFive'><span class='org_star'>R</span><span class='org_star'>R</span><span class='org_star'>R</span><span class='org_star'>R</span><span data-content='R'>R</span><b>4.7分</b></p>
            </div>
            <div>
                <li class="num">5000人评分</li>
            </div>
       </div>
    </div>
</div>

<!--第三部分用户点评-->
<div class="reviews">
    <div>
    <ul class="feel">
        <li><button class="want" type="button" >想看</button></li>
        <li><button class="like" type="button" >喜欢</button></li>
    </ul>
    <p class='evaluation'><b>评分</b><span class='org_star'>R</span><span class='org_star'>R</span><span class='org_star'>R</span><span class='org_star'>R</span><span data-content='R'>R</span></p>
    </div>
</div>

<div class="article">
    <p class="synopsis">上班一条虫剧情简介</p>
    <p>剧情简介</p>
    <div class="like"><i></i>喜欢</div>
</div>
